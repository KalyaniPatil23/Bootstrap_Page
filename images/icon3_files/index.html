      function handleOnPushPromJSLoad() {
        for (var i; i < pushpromjsQueue.length; i++) {
          pushpromjs.sendMetric(pushpromjsQueue[i]);
        }

        pushpromjsQueue = [];
        pushpromjs.sendMetric({
          type: "counter",
          name: "pushpromjs_client_js_success",
          method: "inc",
          labels: {
            app: "livechat",
          },
        });
      }

      function handleOnPushPromJSFailure() {
        window.pushpromjs.sendMetric = sendEventToPushProm;

        for (var i; i < pushpromjsQueue.length; i++) {
          pushpromjs.sendMetric(pushpromjsQueue[i]);
        }

        pushpromjsQueue = [];
        sendEventToPushProm({
          type: "counter",
          name: "pushpromjs_client_js_failure",
          method: "inc",
          labels: {
            app: "livechat",
          },

      // If the bundle fails to load we send metrics to prometheus from the client
      function errorHandler() {
        pushpromjs.sendMetric({
          type: 'counter',
          name: 'js_livechatwidget_bundle_loading_failure',
          method: 'inc',
        });
      }

      // If the bundle succeeds to load we send metrics to prometheus from the client
      function onLoad() {
        pushpromjs.sendMetric({
          type: 'counter',
          name: 'js_livechatwidget_bundle_loading_success',
          method: 'inc',
        });
      }

      pushpromjs.sendMetric({
        type: 'counter',
        name: 'js_livechatwidget_bundle_loading_attempt',
        method: 'inc',
      });

      pushpromjs.sendMetric({
        type: 'counter',
        name: 'livechatwidget_app_version',
        method: 'inc',
        labels: {
          version: window.livechat_version,
          loadType: 'initial',
        }
      });
    </script>
